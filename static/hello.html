<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/s/style_hello.css">
    <title>Document</title>
</head>
<body>
    <h1>Hello {{name_saved}}!</h1>
    <h1>You was born at {{year}}!</h1>
    <div class="form-container">
        <form action="/hello-update" method="post">
            <div class="greet-form">
                <label class="{{class_for_name}}" for="name-id" style="grid-area: gi-name-label">{{label_for_name}}</label>
                <input id="name-id" name="name" style="grid-area: gi-name-input" type="text" value="{{name_new}}">
                <label class="{{class_for_age}}" for="age-id" style="grid-area: gi-age-label">{{label_for_age}}</label>
                <input id="age-id" name="age" style="grid-area: gi-age-input" type="text" value="{{age_new}}">
                <button id="greet-button-id" style="grid-area: gi-submit" type="submit">Greet</button>
            </div>
        </form>
    </div>
    <div class="form-container">
        <form action="/hello-reset" method="post">
            <button id="reset-button-id" style="width: 60%" type="submit">Reset</button>
        </form>
    </div>
</body>
</html>
